<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 미션</title>
    <link rel="stylesheet" href="../challenge.css"/>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="../images/Logo.svg"/></div>
        <div class="title">오늘의 미션</div>        
        <div class="mission">
            <div class="progress">1/1</div>
            <div class="description">어머니 안마해드리기</div>
            <div class="status complete">✔<span>+3p</span></div>
        </div>

        <div class="mission">
            <div class="progress">1/3</div>
            <div class="description">가족과 취미생활 공유</div>
            <div class="status incomplete">✘<span>+5p</span></div>
        </div>

        <div class="mission">
            <div class="progress">2/4</div>
            <div class="description">가족과 노래방</div>
            <div class="status incomplete">✘<span>+10p</span></div>
        </div>

        <div class="mission">
            <div class="progress">0/1</div>
            <div class="description">아버지와 쇼츠</div>
            <div class="status incomplete">✘<span>+4p</span></div>
        </div>

        <div class="mission">
            <div class="progress">2/3</div>
            <div class="description">가족과 같이 식사</div>
            <div class="status incomplete">✘<span>+2p</span></div>
        </div>
    </div>
</body>
</html>
